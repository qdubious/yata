<div class="row">
  <div class="col-md-12">
    <div class="card card-block">
      <p>Complete something today!</p>
      <div class="input-group-lg mr-sm-2 mb-sm-0">
        <input #todoInput
               id="todo-text-input"
               class="form-control form-control-lg"
               type="text"
               placeholder="Write a reminder...">
        <br/>
        <div class="input-group-btn">
          <button type="button"
                  class="btn btn-success"
                  (click)="addTodo(todoInput.value)">ADD
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
<hr/>
<div class="row">
  <div class="col-md-12">
    <div class="col-lg-4 col-md-6 col-sm-12" *ngFor="let todo of todos" [dragula]="'bag-of-draggables'">
      <div class="card card-warning" *ngIf="todo.message">
        <div class="card-header">
          <div class="card-controls">
            <a href="javascript:;" (click)="removeTodo(todo.message)"><i class="icon icon-basic-trashcan"></i></a>
          </div>
        </div>
        <div class="card-block">
          <p class="card-text fw-500">{{ todo.message }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
